{% extends "base.html" %}
{% load static %}
{% block content %} 

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
        <div class="container breadcrumb-container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url "kyks:kyk" %}" style="color: #006600"><i class="fa-solid fa-mosque"></i> Kung Yung Koon</a></li>
                    <li class="breadcrumb-item"><a href="{% url "kyks:activity" %}" style="color: #006600"><i class="fas fa-calendar"></i> Activities</a></li>
                    <li class="breadcrumb-item"><a href="{% url "kyks:media" %}" style="color: #006600"><i class="fas fa-video"></i> Media</a></li>
                    <li class="breadcrumb-item"><a href="{% url "kyks:news" %}" style="color: #006600"><i class="fas fa-newspaper"></i> News</a></li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Title Container -->
    <div class="title-container">
        <h1>Ocean Park Day Trip in July 2019</h1>
        <h3>Let's enjoy this joyful moment!</h3>
    </div>

    <!-- Carousel for Activities -->
    <section class="album-section">
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP2.jpeg" %} alt="OP2">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP3.jpeg" %} alt="OP3">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP4.jpeg" %} alt="OP4">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP5.jpeg" %} alt="OP5">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP6.jpeg" %} alt="OP6">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP7.jpeg" %} alt="OP7">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP8.jpeg" %} alt="OP8">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP9.jpeg" %} alt="OP9">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP10.jpeg" %} alt="OP10">
                </div>
                <div class="carousel-item">
                    <img src={% static "/images/OP/OP11.jpeg" %} alt="OP11">
                </div>
            </div>
            <div class="controls">
                <button class="control" id="prev">⟨</button>
                <button class="control" id="next">⟩</button>
            </div>
        </div>
        <!-- Center Button -->
        <div class="center-button">
            <a href="{% url "kyks:activity" %}" class="btn btn-more-info">Back to the album</a>
        </div>
    </section>

{% endblock %}
