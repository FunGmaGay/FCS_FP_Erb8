{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Title -->
    <title>KYK Foundation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for Calligraphic Style -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import CSS -->
    <link rel="stylesheet" href="{% static 'css/register_login.css' %}"> <!-- New CSS for sliding forms -->
    <link rel="stylesheet" href="{% static 'css/about.css' %}" />
    <link rel="stylesheet" href="{% static 'css/activity.css' %}" />
    <link rel="stylesheet" href="{% static 'css/album1.css' %}" /> 
    <link rel="stylesheet" href="{% static 'css/album2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <link rel="stylesheet" href="{% static 'css/donation.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/kyk.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />
    <link rel="stylesheet" href="{% static 'css/news.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sharedstyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support.css' %}" />
    <link rel="stylesheet" href="{% static 'css/workshop.css' %}" />
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    
    <!-- Content -->
    {% block content %}{% endblock %}
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}

    <!-- Import JS -->
    <script src="{% static 'js/album1.js' %}"></script>
    <script src="{% static 'js/album2.js' %}"></script>
    <script src="{% static 'js/donation.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script src="{% static 'js/media.js' %}"></script>
    <!-- This script may contain other registration-related logic -->
    <script src="{% static 'js/register_login.js' %}"></script> <!-- Link your new JS for sliding forms -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
